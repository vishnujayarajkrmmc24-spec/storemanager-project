<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Store Manager</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <nav class="navbar">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/015/707/696/small_2x/eshop-or-online-shopping-logo-also-estore-logo-design-vector.jpg" alt="Logo" class="logo" />
        <h1 class="title">STORE MANAGER: KEEP TRACK OF INVENTORY</h1>
    </nav>
    <main>
        <form class="login-form" id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="text" id="username" placeholder="Enter User Name" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="login-btns">
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
        </form>
    </main>
    <script src="Signup.js"></script>
</body>

</html>
