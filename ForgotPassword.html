<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Store Manager</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <nav class="navbar">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/015/707/696/small_2x/eshop-or-online-shopping-logo-also-estore-logo-design-vector.jpg" alt="Logo" class="logo" />
        <h1 class="title">STORE MANAGER: KEEP TRACK OF INVENTORY</h1>
    </nav>
    <main>
        <form class="login-form" id="forgotForm">
            <h2>Forgot Password?</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Change Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="login-btns">
                <button type="submit" class="submit-btn">Change Password</button>
            </div>
        </form>
    </main>
    <script src="ForgotPassword.js"></script>
</body>
</html>
