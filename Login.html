<html>

<head>
    <meta charset="UTF-8">
    <title>Login | Store Manager</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <nav class="navbar">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/015/707/696/small_2x/eshop-or-online-shopping-logo-also-estore-logo-design-vector.jpg" alt="Logo" class="logo" />

    <main>
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div style="text-align:right;">
                <a href="ForgotPassword.html" style="color:#0096ff;text-decoration:underline;font-size:0.95em;">Forgot
                    Password?</a>
            </div>
            <div class="login-btns">
                <button type="button" onclick="window.location.href='Signup.html'" class="submit-btn">Sign Up</button>
                <button type="submit" class="submit-btn">Log In</button>
            </div>
        </form>
    </main>
    <script src="Login.js"></script>
</body>

</html>
