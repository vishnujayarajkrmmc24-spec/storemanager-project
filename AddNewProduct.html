<html>

<head>
    <meta charset="UTF-8">
    <title>Add New Product | Store Manager</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <nav class="navbar">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/015/707/696/small_2x/eshop-or-online-shopping-logo-also-estore-logo-design-vector.jpg" alt="Logo" class="logo" />
        <h1 class="title">STORE MANAGER: KEEP TRACK OF INVENTORY</h1>
        <div class="login-info" id="loginInfo"></div>
    </nav>
    <div class="nav-secondary">
        <a href="Home.html">HOME</a>
        <a href="AddInventory.html">ADD INVENTORY</a>
        <a href="Category.html">CATEGORY</a>
        <a href="SaleHistory.html">SALE HISTORY</a>
        <a href="YourCart.html">YOUR CART</a>
    </div>
    <main>
        <h2 class="page-title">ADD NEW PRODUCT</h2>
        <form id="addProductForm" class="add-product-form">
            <label>Product Name:</label>
            <input type="text" id="productName" required>
            <label>URL Link (Picture):</label>
            <input type="url" id="productImage" required>
            <img id="previewImg" style="display:none;width:80px;height:80px;border-radius:10px;margin-top:8px;">
            <label>Stock:</label>
            <input type="number" id="productStock" min="0" required>
            <label>Price:</label>
            <input type="number" id="productPrice" min="1" required>
            <label>Choose Category:</label>
            <select id="productCategory" required></select>
            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </main>
    <script src="AddNewProduct.js"></script>
</body>

</html>
